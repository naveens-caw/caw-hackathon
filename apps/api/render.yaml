services:
  - type: web
    name: caw-hackathon-api
    runtime: node
    rootDir: ../..
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @caw-hackathon/shared build && pnpm --filter @caw-hackathon/db build && pnpm --filter api build
    startCommand: pnpm --filter api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: 0.1.0
      - key: DATABASE_URL
        sync: false
